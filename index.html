<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Melody Master Co - Custom Song Service</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, rgba(44, 62, 80, 0.9), rgba(253, 116, 108, 0.9));
            color: white;
            text-align: center;
            background-image: url("valentine_s_day_couple_photography_ideas.jpg");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Overlay for background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(44, 62, 80, 0.85), rgba(253, 116, 108, 0.85));
            z-index: -1;
        }
        
        /* 3D Hearts */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            z-index: -1;
            animation: float 15s linear infinite;
            text-shadow: 0 0 5px #ff6b6b, 
                         0 0 10px #ff6b6b,
                         2px 2px 5px rgba(0,0,0,0.3);
            transform-style: preserve-3d;
            transform: perspective(500px) rotateY(0deg);
        }
        
        @keyframes float {
            0% {
                transform: perspective(500px) rotateY(0deg) translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: perspective(500px) rotateY(360deg) translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: rgba(44, 62, 80, 0.85);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-sizing: border-box;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .logo h1 {
            margin: 0;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        nav {
            display: flex;
            align-items: center;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        
        .nav-links li {
            display: inline;
        }
        
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            padding: 10px 15px;
            transition: color 0.3s, text-shadow 0.3s;
        }
        
        .nav-links a:hover {
            color: #f4a261;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        .menu-toggle {
            display: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }
        
        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(44, 62, 80, 0.95);
                text-align: center;
                padding: 15px 0;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }
            
            .nav-links.show {
                display: flex;
            }
            
            .nav-links li {
                margin: 10px 0;
            }
            
            .nav-links a {
                display: block;
                width: 100%;
                padding: 12px 0;
            }
        }

        /* Add margin-top to the first section to account for fixed header */
        #hero {
            margin-top: 80px;
        }
        
        section {
            padding: 70px 20px;
            position: relative;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        
        #hero {
            background: linear-gradient(to right, rgba(44, 62, 80, 0.85), rgba(253, 116, 108, 0.85));
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        #hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        
        #how-it-works {
            background: linear-gradient(to right, rgba(44, 62, 80, 0.85), rgba(253, 116, 108, 0.85));
        }
        
        #how-it-works::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(44, 62, 80, 0.85);
            z-index: -1;
        }
        
        #testimonials {
            background: linear-gradient(to right, rgba(44, 62, 80, 0.85), rgba(253, 116, 108, 0.85));
        }
        
        #testimonials::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(44, 62, 80, 0.85);
            z-index: -1;
        }
        
        .steps {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .step {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 15px;
            width: 250px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .step:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .step::after {
            content: '♫';
            position: absolute;
            bottom: -10px;
            right: 10px;
            font-size: 72px;
            opacity: 0.1;
            transform: rotate(-15deg);
        }
        
        /* The rest of your styles remain the same */
        
        /* Adjusted Media Queries for better responsiveness */
        @media screen and (max-width: 768px) {
            header {
                padding: 10px 5%;
            }
            
            .logo img {
                height: 40px;
            }
            
            section {
                padding: 40px 15px;
            }
            
            #hero {
                margin-top: 60px;
            }
            
            .steps {
                flex-direction: column;
                align-items: center;
            }
            
            .step {
                width: 100%;
                max-width: 250px;
            }
            
            .pricing-box {
                width: 100%;
                max-width: 300px;
                margin: 20px auto;
            }
        }
        
        @media screen and (max-width: 480px) {
            .logo h1 {
                font-size: 24px;
            }
            
            h2 {
                font-size: 28px;
            }
            
            #hero h2 {
                font-size: 24px;
            }
            
            .pricing-box {
                padding: 20px;
            }
        }
        
        /* Add back your other styles */
        form {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
        }
        
        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(22, 160, 133, 0.5);
        }
        
        button {
            background: #E67E22;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        button:hover {
            background: #D35400;
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }
        
        #hero .cta {
            background: #16A085;
            padding: 25px 55px;
            font-size: 24px;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        #hero .cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #16A085, #1abc9c);
            z-index: -1;
            transition: all 0.5s;
        }
        
        #hero .cta:hover {
            transform: scale(1.08) translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        #hero .cta:hover::before {
            transform: rotate(180deg);
        }
        
        .testimonial {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 15px;
            max-width: 500px;
            margin: 20px auto;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .testimonial::before {
            content: '"';
            position: absolute;
            top: 0;
            left: 15px;
            font-size: 60px;
            color: rgba(255, 255, 255, 0.3);
            line-height: 1;
        }
        
        .pricing {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .pricing-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            width: 250px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            margin-top: 50px;
        }
        
        .pricing-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        .pricing-box h3 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #ff9a8b;
        }
        
        .pricing-box p {
            margin-bottom: 20px;
        }
        
        .pricing-box .price {
            font-size: 40px;
            font-weight: bold;
            color: #16A085;
        }
        
        .pricing-box button {
            background: #ff9a8b;
            color: white;
            padding: 15px;
            border-radius: 30px;
            width: 100%;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }
        
        .pricing-box button:hover {
            background: #16A085;
            transform: scale(1.05);
        }
        
        footer {
            background: rgba(44, 62, 80, 0.95);
            padding: 40px 20px;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .social-media a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
            display: inline-block;
        }
        
        .social-media a:hover {
            color: #ff9a8b;
            transform: scale(1.2);
        }
        
        h2 {
            position: relative;
            display: inline-block;
            margin-bottom: 40px;
            font-size: 36px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, #16A085, #E67E22);
            border-radius: 3px;
        }
        
        @keyframes falling-hearts {
            0% {
                transform: translateY(-10vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        .heart {
            position: fixed;
            top: -10vh;
            font-size: 24px;
            color: red;
            animation: falling-hearts 5s linear infinite;
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="PHOTO-2025-02-19-02-14-15.jpg" alt="Melody Master Co Logo">
        </div>
        <nav>
            <div class="menu-toggle" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="#hero">Home</a></li>
                <li><a href="#request-song">Service</a></li>
                <li><a href="#testimonials">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Rest of your HTML remains the same -->
    
    <section id="hero">
        <h2>Create a Melody That's Truly Yours!</h2>
        <p>Your story deserves a unique soundtrack. Let Melody Master Co create a custom song just for you.</p>
         <button class="cta" onclick="location.href='#request-song'">Start Now</button>
    </section>
    
    <!-- The rest of your HTML content remains unchanged -->

    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('show');
        }
        
        // Your heart animation script
        document.addEventListener("DOMContentLoaded", function () {
            setInterval(createFallingHeart, 300);
        });
        
        function createFallingHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            document.body.appendChild(heart);
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
    </script>
</body>
</html>
